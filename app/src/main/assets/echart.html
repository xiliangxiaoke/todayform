    // 三天 温度
    function showThreeDaysTempChart(list){
        var xAxisData = [];
        var yAxisData = [];

        list.forEach(function(data){
            var hour = data[0].substring(8,10);
            xAxisData.push(hour);
            yAxisData.push(data[1]);
        });

        // 指定图表的配置项和数据
        var option = {

            tooltip: {},

            xAxis: {
                data: xAxisData
            },
            yAxis:{
                name:'温度(℃)',
                nameLocation:'middle',
                type:'value',
                nameGap:35,
                min:'dataMin'
            },
            series: [{
                name: '',
                type: 'line',
                symbol:'circle',
                label:{
                    show:true,
                    color:'#000000'
                },
                itemStyle:{
                    color:'#7BB4EA'
                },
                lineStyle:{
                    color:'#7BB4EA'
                },
                data: yAxisData
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
